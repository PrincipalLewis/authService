[GLOBAL]
pants_version: 1.8.0

[default]
jvm_options: ["-Xmx1g", "-Dfile.encoding=UTF8"]

[test.junit]
fail-fast: True

plugins: [
    'pantsbuild.pants.contrib.scrooge==%(pants_version)s',
  ]

[jvm-platform]
default_platform: java8
platforms: {
    'java8': {'source': '8', 'target': '8', 'args': [] },
  }
